<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Web App</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 10px; background-color: #f0f0f0; touch-action: manipulation; }
        .card { background: white; padding: 15px; margin: 10px auto; max-width: 400px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { font-size: 1.2rem; color: #333; margin: 5px 0; }
        .status { font-weight: bold; font-size: 1.1rem; margin: 10px 0; min-height: 1.5em;}
        .stop { color: red; } .normal { color: green; } .right { color: orange; } .manual { color: blue; }
        .disconnect { color: #999; }
        
        button { cursor: pointer; border: none; border-radius: 5px; font-family: inherit; }
        
        #btn-connect { background-color: #333; color: white; padding: 10px 30px; font-size: 1rem; margin-bottom: 10px; }
        #btn-connect:disabled { background-color: #999; }

        .btn-auto { background-color: #28a745; color: white; width: 100%; padding: 15px; font-size: 1.2rem; margin-top: 10px; font-weight:bold; }
        
        .manual-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .btn-step { padding: 10px; font-size: 1.0rem; background-color: #e9ecef; color: #333; border: 1px solid #ced4da; height: 80px; }
        .btn-step:active { background-color: #dee2e6; transform: translateY(2px); }
        .btn-step.active { background-color: #b8daff; border-color: #007bff; }
        .btn-step.stop-btn { color: red; font-weight: bold; }
        .btn-step span { font-size: 0.8rem; color: #666; display: block; margin-top: 4px; }

        .setting-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; }
        .setting-item { margin-bottom: 8px; }
        .setting-label { font-size: 0.9rem; font-weight: bold; display: block; margin-bottom: 2px; }
        input[type='number'] { width: 100%; box-sizing: border-box; padding: 8px; font-size: 1.1rem; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
        .btn-save { background-color: #007bff; color: white; padding: 12px 20px; font-size: 1rem; width: 100%; margin-top: 15px; }
        
        .tabs { display: flex; border-bottom: 1px solid #ccc; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px; background: #eee; cursor: pointer; }
        .tab.active { background: white; border-bottom: 2px solid #007bff; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Controller</h1>
        <button id="btn-connect" onclick="connectBLE()">Bluetooth接続</button>
        
        <div class="status">
            <div id="status-text" class="disconnect">未接続</div>
            <div style="font-size:0.9rem; margin-top:5px;">出力: <span id="volt">--</span> V</div>
        </div>

        <!-- 操作パネル -->
        <div id="control-panel" style="display:none;">
            <div id="auto-indicator">
                <button class="btn-auto" onclick="setAutoMode()">自動制御を再開</button>
            </div>
            
            <div class="manual-grid">
                <button class="btn-step stop-btn" onclick="setManual(-1)">Lv.0<br>停止<span id="disp-weak">-- V</span></button>
                <button class="btn-step" onclick="setManualVal('M1')">Lv.1<br>弱<span id="disp-m1">-- V</span></button>
                <button class="btn-step" onclick="setManualVal('M2')">Lv.2<br>中弱<span id="disp-m2">-- V</span></button>
                <button class="btn-step" onclick="setManualVal('M3')">Lv.3<br>中<span id="disp-m3">-- V</span></button>
                <button class="btn-step" onclick="setManualVal('M4')">Lv.4<br>中強<span id="disp-m4">-- V</span></button>
                <button class="btn-step" style="color:orange; font-weight:bold" onclick="setManual(3.3)">Lv.5<br>MAX<span>3.30 V</span></button>
            </div>
            <p><small>※ボタンを押すと自動制御が停止します</small></p>
        </div>
    </div>

    <!-- 詳細設定 -->
    <div class="card" id="setting-panel" style="display:none;">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('tab1')">電圧設定</div>
            <div class="tab" onclick="switchTab('tab2')">手動設定</div>
        </div>

        <div id="tab1" class="tab-content active">
            <div class="setting-grid">
                <div class="setting-item">
                    <span class="setting-label">待機/停止 (Weak):</span>
                    <input type="number" id="cfg-w" step="0.1" inputmode="decimal">
                </div>
                <div class="setting-item">
                    <span class="setting-label">通常打ち (Normal):</span>
                    <input type="number" id="cfg-n" step="0.1" inputmode="decimal">
                </div>
            </div>
        </div>

        <div id="tab2" class="tab-content">
            <div class="setting-grid">
                <div class="setting-item"><span class="setting-label">Lv.1:</span><input type="number" id="cfg-m1" step="0.1"></div>
                <div class="setting-item"><span class="setting-label">Lv.2:</span><input type="number" id="cfg-m2" step="0.1"></div>
                <div class="setting-item"><span class="setting-label">Lv.3:</span><input type="number" id="cfg-m3" step="0.1"></div>
                <div class="setting-item"><span class="setting-label">Lv.4:</span><input type="number" id="cfg-m4" step="0.1"></div>
            </div>
        </div>

        <button class="btn-save" onclick="saveSettings()">設定を保存</button>
    </div>

    <script>
        const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
        const CHAR_RX_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8"; 
        const CHAR_TX_UUID = "1c95d5e3-d8bc-4e31-9988-457313437c35"; 

        let bluetoothDevice;
        let rxCharacteristic;
        let configData = {}; 

        async function connectBLE() {
            try {
                console.log('Requesting Bluetooth Device...');
                // ★修正: "AutoCtrl" から始まるデバイスを検索
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'AutoCtrl' }],
                    optionalServices: [SERVICE_UUID]
                });
